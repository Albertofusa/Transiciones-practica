<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Transiciones-practica</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Transitions</h1>
      <section class="transitions__cards">
        <div class="card">
          <h2 class="card__title">Hover</h2>
          <div class="box hover__background"></div>
        </div>
        <div class="card">
          <h2 class="card__title">Active</h2>
          <div class="box active__transformy"></div>
        </div>
        <div class="card">
          <h2 class="card__title">Hover</h2>
          <div class="box hover__rote"></div>
        </div>
        <div class="card">
          <h2 class="card__title">Active</h2>
          <div class="box active__translate"></div>
        </div>
        <div class="card">
          <h2 class="card__title">Hover</h2>
          <div class="box opacity"></div>
        </div>
        <div class="card">
          <h2 class="card__title :">Active</h2>
          <div class="box change__active"></div>
        </div>
      </section>
      <section class="transitions__cards__focus">
        <div class="card">
          <h2 class="card__title :">Focus</h2>
          <input class="input focus__hover" type="text" placeholder="escribe" />
        </div>
        <div class="card">
          <h2 class="card__title :">Focus</h2>
          <input
            class="input focus__backgound"
            type="text"
            placeholder="escribe"
          />
        </div>
        <div class="card">
          <h2 class="card__title :">Focus</h2>
          <input
            class="input focus__rotate"
            type="text"
            placeholder="escribe"
          />
        </div>
      </section>
    </main>
  </body>
</html>
